<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
</head>
<body>
    <h1>Here is your PDF</h1>
    <iframe src="/path/to/your/pdf-file.pdf" width="100%" height="600px"></iframe>

    <script>
        // Notify your worker that the PDF page has been opened
        fetch('https://your-worker-url.workers.dev/pdf-opened', {
            method: 'POST',
            body: JSON.stringify({
                event: 'pdf_opened',
                timestamp: new Date().toISOString(),
            }),
            headers: {
                'Content-Type': 'application/json',
            }
        }).then(response => {
            console.log('PDF open event sent');
        }).catch(error => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
