<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Inventory</title>
</head>
<body>
    <div class="container">
        <h1>Network Inventory</h1>
        <table>
            <thead>
                <tr>
                    <th><i class="fas fa-network-wired"></i> IP Address</th>
                    <th><i class="fas fa-barcode"></i> MAC Address</th>
                    <th><i class="fas fa-building"></i> Main Office</th>
                    <th><i class="fas fa-map-marker-alt"></i> Sub Office</th>
                    <th><i class="fas fa-desktop"></i> Device Type</th>
                    <th><i class="fas fa-industry"></i> Manufacturer</th>
                    <th><i class="fas fa-laptop"></i> Device Name</th>
                </tr>
            </thead>
            <tbody id="inventory-table-body">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
</body>
</html>
