<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unified Network Info Card</title>
</head>
<body>
    <div class="network-card">
        <!-- Main Content Section -->
        <div class="main-section">
            <!-- Left Radiant Color Section -->
            <div class="left-color-shard"></div>

            <!-- Right Data Section -->
            <div class="right-data-section">
                <!-- Title Section -->
                <div class="title-section">
                    <strong>Searched:</strong> You searched
                </div>

                <!-- Data Sections as they become available -->
                <div class="data-section">
                    <div class="card-item">
                        <div class="label"><strong>IP Address:</strong></div>
                        <div class="data">192.168.1.100</div>
                    </div>
                    <div class="card-item">
                        <div class="label"><strong>MAC Address:</strong></div>
                        <div class="data">00:1A:2B:3C:4D:5E</div>
                    </div>
                    <div class="card-item">
                        <div class="label"><strong>Manufacturer:</strong></div>
                        <div class="data">Dell Inc.</div>
                    </div>
                </div>

                <div class="data-section">
                    <div class="card-item">
                        <div class="label"><strong>User Name:</strong></div>
                        <div class="data">John Doe</div>
                    </div>
                    <div class="card-item">
                        <div class="label"><strong>Station:</strong></div>
                        <div class="data">Workstation-01</div>
                    </div>
                </div>

                <div class="data-section">
                    <div class="card-item">
                        <div class="label"><strong>Date Seen:</strong></div>
                        <div class="data">2024-09-05</div>
                    </div>
                    <div class="card-item">
                        <div class="label"><strong>DHCP Entry:</strong></div>
                        <div class="data">Active</div>
                    </div>
                </div>

                <!-- Footer Section -->
                <div class="footer-section">
                    <strong>Remarks:</strong> There will be remarks
                </div>
            </div>
        </div>
    </div>
</body>
</html>
